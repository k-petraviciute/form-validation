<!DOCTYPE html>
<html ng-app="formValidation">
<head>
	<!-- Basic Page Needs
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Form Validation</title>
	<meta name="description" content="Form Validation with AngularJS">
	<meta name="author" content="Kristina Petraviciute">

	<!-- Mobile Specific Metas
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- FONT
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	

	<!-- CSS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/app.css">

	<!-- Font Awesome
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">

	<!-- Scripts 
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script src="js/lib/angular/angular.min.js"></script>
  	<script src="js/app.js"></script>

</head>
<body>
	<div class="page">
		<!-- Main Header
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<header class="main_header">
			<div class="logo">	
				<a href="#"><i class="fa fa-gg fa-5x"></i></a>
			</div>
		</header> <!--End Main Header-->

		<!-- Main Content
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<main class="main-content" ng-controller="RegistrationController" ng-submit="register()" novalidate>
			<!-- Registration Form
			–––––––––––––––––––––––––––––––––––––––––––––––––– -->
			<form id="registrationForm" name="registrationForm">
				<h1>Sign Up</h1>
				<p class="message" ng-show="message">{{ message }}</p>
				<fieldset>
					<input type="text"     name="firstname" placeholder="First Name" ng-model="user.firstname" ng-required="true">
					<p class="error validationerror" ng-show="registrationForm.firstname.$invalid && registrationForm.firstname.$touched">
			            First name is required.
			        </p>

					<input type="text"     name="lastname"  placeholder="Last Name"  ng-model="user.lastname"  ng-required="true">
					<p class="error validationerror" ng-show="registrationForm.lastname.$invalid && registrationForm.lastname.$touched">
			            Last name is required.
			        </p>

					<input type="email"    name="email"     placeholder="Email"      ng-model="user.email">
					<p class="error validationerror" ng-show="registrationForm.email.$invalid && registrationForm.email.$touched">
		            	Email is not valid.
		          	</p>

					<input type="password" name="password"  placeholder="Password"   ng-model="user.password"  ng-required="true" ng-minlength="6">
					<p class="error validationerror" ng-show="registrationForm.password.$invalid && registrationForm.password.$touched">
            			Password must be at least 6 characters.
          			</p>
				</fieldset>
				<button type="submit" class="btn">Sign Up</button>
				<input type="checkbox" id="remember" value="remember" name="remember">
				<label for="remember">Remember Me</label>
				<a class="link" href="#">Forgot password</a>
			</form> <!-- End Registration Form -->

		</main> <!-- End Main Content -->
	</div> <!-- End wrapper -->
</body>
</html>
